name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get clean
          docker system prune -af || true
          df -h

      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - uses: cachix/cachix-action@v14
        with:
          name: comfyui
          pushFilter: "-"

      - uses: cachix/cachix-action@v14
        with:
          name: nix-community
          pushFilter: "-"

      - uses: cachix/cachix-action@v14
        with:
          name: cuda-maintainers
          pushFilter: "-"

      - run: nix flake check --print-build-logs

  # Build Docker images and push store paths to Cachix
  # This consolidates building and caching into one job per variant
  build:
    needs: check
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: cpu
            arch: x86_64-linux
            nix_target: dockerImage
            package_target: default
            platform: linux/amd64
            tag_suffix: ''
            runner: ubuntu-latest
          - variant: cpu
            arch: aarch64-linux
            nix_target: dockerImage
            package_target: default
            platform: linux/arm64
            tag_suffix: ''
            runner: ubuntu-24.04-arm
          - variant: cuda
            arch: x86_64-linux
            nix_target: dockerImageCuda
            package_target: cuda
            platform: linux/amd64
            tag_suffix: '-cuda'
            runner: ubuntu-latest
          - variant: rocm
            arch: x86_64-linux
            nix_target: dockerImageRocm
            package_target: rocm 
            platform: linux/amd64
            tag_suffix: '-rocm'
            runner: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: matrix.arch != 'aarch64-linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      # Configure Cachix - pull from cache, push after build if we have auth
      - name: Configure Cachix (comfyui)
        uses: cachix/cachix-action@v14
        with:
          name: comfyui
          authToken: ${{ env.CACHIX_AUTH_TOKEN }}
          pushFilter: ${{ env.CACHIX_AUTH_TOKEN && '' || '-' }}

      # Pull from nix-community cache (has CUDA packages)
      - name: Configure Cachix (nix-community)
        uses: cachix/cachix-action@v14
        with:
          name: nix-community
          pushFilter: "-"

      # Pull from cuda-maintainers cache (legacy, still has packages)
      - name: Configure Cachix (cuda-maintainers)
        uses: cachix/cachix-action@v14
        with:
          name: cuda-maintainers
          pushFilter: "-"

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get clean
          docker system prune -af || true
          # TODO: should we genuinely treat ROCm like CUDA here?
          # Extra cleanup for CUDA/ROCm builds (needs maximum disk space)
          if [[ "${{ matrix.variant }}" =~ ^cuda$|^rocm$ ]]; then
            sudo rm -rf /usr/local/share/powershell
            sudo rm -rf /usr/local/share/chromium
            sudo rm -rf /usr/local/share/vcpkg
            sudo rm -rf /usr/local/julia*
            sudo rm -rf /usr/local/.ghcup
            sudo rm -rf /usr/share/miniconda
            sudo rm -rf /usr/share/az*
            sudo rm -rf /usr/share/gradle*
            sudo rm -rf /usr/share/sbt
            sudo rm -rf /opt/ghc
            sudo rm -rf /opt/az
            sudo rm -rf /opt/microsoft
            sudo rm -rf /opt/google
            sudo rm -rf /opt/pipx
            sudo rm -rf /imagegeneration
            sudo rm -rf /home/runner/.rustup
            sudo rm -rf /home/runner/.cargo
            sudo rm -rf /home/runner/.dotnet
          fi
          df -h

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          VERSION=$(grep -m1 'version = ' nix/versions.nix | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "${{ matrix.arch }}" == "aarch64-linux" ]]; then
            ARCH_SUFFIX="-arm64"
          else
            ARCH_SUFFIX="-amd64"
          fi
          echo "arch_suffix=$ARCH_SUFFIX" >> $GITHUB_OUTPUT

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest${{ matrix.tag_suffix }}${ARCH_SUFFIX}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_VERSION}${{ matrix.tag_suffix }}${ARCH_SUFFIX}"
          else
            TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}${{ matrix.tag_suffix }}${ARCH_SUFFIX}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image with Nix
        run: |
          echo "Building ${{ matrix.variant }} variant for ${{ matrix.arch }}..."
          # For CUDA/ROCm builds, limit parallelism to reduce memory pressure
          if [[ "${{ matrix.variant }}" =~ ^cuda$|^rocm$ ]]; then
            nix build .#packages.${{ matrix.arch }}.${{ matrix.nix_target }} --print-build-logs --max-jobs 1 --cores 2
          else
            nix build .#packages.${{ matrix.arch }}.${{ matrix.nix_target }} --print-build-logs
          fi

          echo "Docker image built: $(readlink result)"
          ls -lh result

      - name: Tag and push Docker image
        if: github.event_name != 'pull_request'
        run: |
          # Use skopeo to push directly from the nix-built docker-archive
          # This avoids loading into Docker's local storage, saving disk space
          # (critical for large CUDA images ~8GB+)
          echo "Pushing image using skopeo: ${{ steps.meta.outputs.tag }}"

          # Retry logic for large image pushes (GHCR can timeout on large layers)
          MAX_RETRIES=5
          RETRY_DELAY=30
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Push attempt $i of $MAX_RETRIES..."
            if nix run nixpkgs#skopeo -- copy \
                --dest-creds="${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
                "docker-archive:$(readlink result)" \
                "docker://${{ steps.meta.outputs.tag }}"; then
              echo "Push succeeded on attempt $i"
              break
            fi
            if [[ $i -eq $MAX_RETRIES ]]; then
              echo "Push failed after $MAX_RETRIES attempts"
              exit 1
            fi
            echo "Push failed, retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
            RETRY_DELAY=$((RETRY_DELAY * 2))
          done

      # Push Nix store paths to Cachix after successful Docker build
      # We push the actual package (not Docker image tar.gz) to cache build deps
      - name: Push to Cachix
        if: github.event_name != 'pull_request' && env.CACHIX_AUTH_TOKEN != ''
        run: |
          # Build the actual package (not Docker image) for caching
          nix build .#packages.${{ matrix.arch }}.${{ matrix.package_target }} -o result-pkg --print-build-logs

          # TODO: should we genuinely treat ROCm like CUDA here?
          # For CUDA/ROCm builds, include build-time dependencies (magma, triton, etc.)
          if [[ "${{ matrix.variant }}" =~ ^cuda$|^rocm$ ]]; then
            ./scripts/push-to-cachix.sh --build-deps ./result-pkg
          else
            ./scripts/push-to-cachix.sh ./result-pkg
          fi

      - name: Generate build summary
        run: |
          echo "## Docker Image Built (${{ matrix.variant }} - ${{ matrix.arch }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Variant:** ${{ matrix.variant }}" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** ${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY

  create-manifests:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          VERSION=$(grep -m1 'version = ' nix/versions.nix | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest (CPU)
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            MANIFEST_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            VERSION_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
            AMD64_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64"
            ARM64_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            MANIFEST_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_VERSION}"
            VERSION_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            AMD64_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_VERSION}-amd64"
            ARM64_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_VERSION}-arm64"
          fi

          echo "Verifying architecture-specific images exist..."
          for arch_tag in "$AMD64_TAG" "$ARM64_TAG"; do
            if ! docker manifest inspect "$arch_tag" &>/dev/null; then
              echo "ERROR: Required image not found: $arch_tag"
              exit 1
            fi
            echo "Found: $arch_tag"
          done

          echo "Creating multi-arch manifest: $MANIFEST_TAG"
          docker manifest create "$MANIFEST_TAG" "$AMD64_TAG" "$ARM64_TAG"
          docker manifest annotate "$MANIFEST_TAG" "$AMD64_TAG" --arch amd64
          docker manifest annotate "$MANIFEST_TAG" "$ARM64_TAG" --arch arm64
          docker manifest push "$MANIFEST_TAG"

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Creating multi-arch manifest: $VERSION_TAG"
            docker manifest create "$VERSION_TAG" "$AMD64_TAG" "$ARM64_TAG"
            docker manifest annotate "$VERSION_TAG" "$AMD64_TAG" --arch amd64
            docker manifest annotate "$VERSION_TAG" "$ARM64_TAG" --arch arm64
            docker manifest push "$VERSION_TAG"
          fi

      - name: Create and push CUDA manifest (x86_64 only)
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            CUDA_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cuda"
            VERSION_CUDA_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-cuda"
            CUDA_AMD64_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cuda-amd64"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            CUDA_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_VERSION}-cuda"
            VERSION_CUDA_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cuda"
            CUDA_AMD64_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_VERSION}-cuda-amd64"
          fi

          echo "Verifying CUDA image exists..."
          if ! docker manifest inspect "$CUDA_AMD64_TAG" &>/dev/null; then
            echo "ERROR: Required CUDA image not found: $CUDA_AMD64_TAG"
            exit 1
          fi
          echo "Found: $CUDA_AMD64_TAG"

          # Use buildx imagetools to create tags without pulling the full image
          echo "Creating CUDA tags via registry (no local pull required)..."
          docker buildx imagetools create --tag "$CUDA_TAG" "$CUDA_AMD64_TAG"
          docker buildx imagetools create --tag "$VERSION_CUDA_TAG" "$CUDA_AMD64_TAG"

      - name: Create and push ROCm manifest (x86_64 only)
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ROCM_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-rocm"
            VERSION_ROCM_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-rocm"
            ROCM_AMD64_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-rocm-amd64"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            ROCM_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_VERSION}-rocm"
            VERSION_ROCM_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-rocm"
            ROCM_AMD64_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG_VERSION}-rocm-amd64"
          fi

          echo "Verifying ROCm image exists..."
          if ! docker manifest inspect "$ROCM_AMD64_TAG" &>/dev/null; then
            echo "ERROR: Required ROCm image not found: $ROCM_AMD64_TAG"
            exit 1
          fi
          echo "Found: $ROCM_AMD64_TAG"

          # Use buildx imagetools to create tags without pulling the full image
          echo "Creating ROCm tags via registry (no local pull required)..."
          docker buildx imagetools create --tag "$ROCM_TAG" "$ROCM_AMD64_TAG"
          docker buildx imagetools create --tag "$VERSION_ROCM_TAG" "$ROCM_AMD64_TAG"

      - name: Generate manifest summary
        run: |
          echo "## Multi-Architecture Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CPU (Multi-arch: amd64 + arm64)" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CUDA (amd64 only)" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cuda" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "### ROCM (amd64 only)" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-rocm" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  update-description:
    needs: create-manifests
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    permissions:
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Container Registry description
        run: |
          echo "Container registry descriptions updated automatically from README.md"
